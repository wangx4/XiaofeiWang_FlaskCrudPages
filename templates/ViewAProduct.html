<html>
    <head>
        <title>ViewAProduct</title>
    </head>

    </h1>Please input the product ID that you want to view:</h1>
    <form action = "/ViewAProduct" method = "post">
        <p>Product ID : <input type = "text" name = "ID"></p>
        <input type = "submit" value = "Submit">
        <input type = "reset" value = "Reset">
    </form>

    <body>
        <table border="1">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>UnitPrice</th>
            </thead>

            <tbody>
                <td>{{item[0][0]}}</td>
                <td>{{item[0][1]}}</td>
                <td>{{item[0][2]}}</td>
            </tbody>
        </table>
    </body>
</html>
