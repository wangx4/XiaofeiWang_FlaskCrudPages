<html>
    <head>
        <title>ProductList</title>
    </head>

    </h1>This is the product list</h1>

    <body>
        <table border="1">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>UnitPrice</th>
            </thead>

            <tbody>
                {% for i in items %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
